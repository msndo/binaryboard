<!DOCTYPE html>
<html lang="ja" id="html">
<head>
<meta charset="utf-8">
<title>絵を割り当てる！</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="format-detection" content="telephone=no">
<meta name="keywords" content="">
<meta name="description" content="">
<link rel="stylesheet" type="text/css" media="screen, tv, print" href="css/style.css">

<style>
.componentSwitchHex .codeHex,
.codeDec { display: none; }
.demoEto { align-items: center; }
</style>
</head>

<body>
<div class="appdemoBinarySwitch">
<header class="containerTitlePage">
<h1 class="titlePage">絵を割り当てる！</h1>
<p class="tagline">Bind Picture of Eto with Number-Switch</p>
</header>

<img class="preload" src="img/switch_denki_dentou_on.png" alt="">
<img class="preload" src="img/small_star7_yellow.png" alt="">

<img class="preload imgEtoSrc" src="img/eto_0000_ne.png" alt="子">
<img class="preload imgEtoSrc" src="img/eto_0001_ushi.png" alt="丑">

<div class="demoEto">
<div class="crusterSwitch">

<div class="containerBitWithIncDec">
<div class="componentSwitchHex">
<span class="codeHex">0</span>
<ul class="seriesSwitch" style="align-items: center; justify-content: center;">
<li class="containerSwitch"><a class="contentSwitch" href="javascript:void(0);"></a></li>
</ul>
</div>
<!-- /containerBitWithIncDec --></div>
<!-- /crusterSwitch --> </div>

<div class="sectionScreen">
<p class="containerScreen">
<span class="containerCodeDec"><span class="codeDec">0</span></span>
<img class="contentScreen" src="img/eto_0000_ne.png" alt="子">
</p>
</div>
<!-- /demoEto --> </div>
<!-- /appdemoBinarySwitch --></div>

<script src="js/script.js"></script>

<script>
(function() {
document.addEventListener('DOMContentLoaded', () => {
  const seriesImgFrom = Array.from(document.querySelectorAll('.imgEtoSrc'));
  const elemCodeHex = document.querySelector('.codeHex');
  const elemDest = document.querySelector('.contentScreen');

  elemCodeHex.addEventListener('changeContent', (ev) => {
    const hex = elemCodeHex.innerText;

    const decSrc = parseInt('0x' + hex, 16);
    const decDest = (function() {
      if(decSrc > 12) {
        return 13;
      }
      return decSrc;
    })();

    let elemImgFrom = seriesImgFrom[decDest];
    let imgSrc = elemImgFrom.getAttribute('src');
    let imgAlt = elemImgFrom.getAttribute('alt');

    elemDest.setAttribute('src', imgSrc);
    elemDest.setAttribute('alt', imgAlt);

    const elemCodeDec = document.querySelector('.codeDec');
    elemCodeDec.innerText = decSrc;
  });
});
})();


</script>

</body>
</html>
